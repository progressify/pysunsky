[metadata]
name = sunsky-python-api-service
version = 1.0
description = Simple SDK for use the Open API's of sunsky-online.com
long_description = file: readme.md
url = https://github.com/progressify/sunsky-python-api-service
license = MIT
author = Progressify
author_email = info@progressify.dev
keywords = sunsky, api, e-commerce, dropshipping
classifiers =
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
install_requires =
    configparser
    requests
[options]
zip_safe = False
packages =
    sunsky-python-api-service
[bdist_wheel]
universal=0
